# This is based on the query used by anilist.co when you click on a specific anime
query AnilistDetails($id: Int, $type: MediaType, $isAdult: Boolean) {
	Media(id: $id, type: $type, isAdult: $isAdult) {
		id
		title {
			romaji
			english
			native
		}
		coverImage {
			extraLarge
			large
		}
		bannerImage
		startDate {
			year
			month
			day
		}
		endDate {
			year
			month
			day
		}
		description
		season
		seasonYear
		type
		format
		status(version: 2)
		episodes
		duration
		chapters
		volumes
		genres
		synonyms
		source(version: 3)
		isAdult
		isLocked
		meanScore
		averageScore
		popularity
		favourites
		isFavouriteBlocked
		hashtag
		countryOfOrigin
		isLicensed
		isFavourite
		isRecommendationBlocked
		isFavouriteBlocked
		isReviewBlocked
		nextAiringEpisode {
			airingAt
			timeUntilAiring
			episode
		}
		characterPreview: characters(perPage: 6, sort: [ROLE, RELEVANCE, ID]) {
			edges {
				id
				role
				name
				voiceActors(language: JAPANESE, sort: [RELEVANCE, ID]) {
					id
					name {
						userPreferred
					}
					language: languageV2
					image {
						large
					}
				}
				node {
					id
					name {
						userPreferred
					}
					image {
						large
					}
				}
			}
		}
		studios {
			edges {
				isMain
				node {
					id
					name
				}
			}
		}
		externalLinks {
			id
			site
			url
			type
			language
			color
			icon
			notes
			isDisabled
		}
		streamingEpisodes {
			site
			title
			thumbnail
			url
		}
		trailer {
			id
			site
		}
		rankings {
			id
			rank
			type
			format
			year
			season
			allTime
			context
		}
		tags {
			id
			name
			description
			rank
			isMediaSpoiler
			isGeneralSpoiler
			userId
		}
		mediaListEntry {
			id
			status
			score
		}
	}
}
